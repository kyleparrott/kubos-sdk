sudo: required

language: python

python:
    - "2.7"

install:
    - pip install --upgrade pip
    - pip install -r requirements/dev.txt
    - pip install coveralls
    - pip list
    - python setup.py bdist_wheel --universal
    - sudo -HE pip install dist/*

script:
    - coverage run --source=kubos setup.py test

after_success:
    - coveralls
